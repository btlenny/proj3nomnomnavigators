{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NomNom Navigator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body class="background">
    <header class="navbar-fixed">
        <nav class="green lighten-1" id="navbar-font">
            <div class="nav-wrapper">
                <ul>
                    <li><a href="{% url 'home' %}"><img src="{% static 'NomNomLogo.png' %}" id="logo"></a></li>
                </ul>
                <ul class="right">
                    <!-- ABOUT TAB HERE -->
                  {% if user.is_authenticated %}
                    <li><a href="{% url 'dish_types_create' %}">Add Cuisine</a></li>
                    <li><a href="{% url 'dish_types_index' %}">All Cuisines</a></li>
                    <li><a href="{% url 'recipes_create' %}">Add a Recipe</a></li>
                    <li><a href="{% url 'index' %}">All Recipes</a></li>
                    <li><a href="{% url 'logout' %}">Log Out</a></li>
                  {% else %}
                    <li><a href="{% url 'signup' %}">Sign Up</a></li>
                    <li><a href="{% url 'login' %}">Log In</a></li> 
                  {% endif %}    
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
      {% block content %}
      {% endblock %}
    </main>
  	<footer class="page-footer green lighten-1">
       <div class="right">All Rights Reserved, &copy; 2023 NomNom Navigator &nbsp;</div>
    </footer>
</body>
</html>
