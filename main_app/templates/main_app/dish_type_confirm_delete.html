{% extends 'base.html' %}

{% block content %}
  <h1>Delete Cuisine</h1>

  <h4>Are you sure you want to delete the tag <span class="teal-text">{{ object.cuisine }}</span> with <span class="teal-text">{{ object.diet }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'dish_types_detail' object.id %}">Cancel</a>
  </form>
{% endblock %}
